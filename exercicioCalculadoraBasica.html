<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>
			
			var numero1 = prompt('Digite um número: ');
			
			var operacao = prompt('Digite uma operação de soma ou subtração: ');
			var numero2 = prompt('Digite um segundo número: ');
			

			function realizarOperacao(numero1, numero2, operacao) {
				
				numero1 = parseFloat(numero1);
				numero2 = parseFloat(numero2);
				var resultado = 0;

				if (operacao == 'soma'){
					resultado = numero1 + numero2;
					console.log(resultado)

				} else if (operacao == 'subtracao'){
					resultado = numero1 - numero2;
				} 
				return resultado;

			}
			document.write('O resultado é: ' + realizarOperacao(numero1, numero2, operacao) + '.')
			

		</script>
	</head>

	</html>
