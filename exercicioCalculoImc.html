<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>

			var nome = prompt('Digite seu nome: ');
			var altura = prompt('Digite sua altura em centímetros: ');
			var peso = prompt ('Digite seu peso: ');

			altura = parseFloat(altura);
			peso = parseFloat(peso);

			altura = altura/100;

			var massaCorporal = peso /(altura*altura);

			if (massaCorporal < 16) {
				classificacao = 'Baixo peso muito grave';

			} else if (massaCorporal > 16 && massaCorporal < 16.99) {
				classificacao ='Baixo peso grave';

			} else if (massaCorporal > 17 && massaCorporal < 18.49) {
				classificacao ='Baixo peso';

			} else if (massaCorporal > 18.50 && massaCorporal < 24.99) {
				classificacao ='Peso normal';

			} else if (massaCorporal > 25 && massaCorporal < 29.99) {
				classificacao ='Sobrepeso';

			} else if (massaCorporal > 30 && massaCorporal < 34.99) {
				classificacao ='Obesidade grau I';

			} else if (massaCorporal > 35 && massaCorporal < 39.99) {
				classificacao ='Obesidade grau II';

			} else {
				classificacao ='Obesidade grau III';
			}


			document.write('"' + nome + ' possui índice de massa corporal igual a ' + massaCorporal + ', sendo classificado como :' + classificacao + '."');

		</script>
	</head>

	<body>
		
		
	</body>

</html>
